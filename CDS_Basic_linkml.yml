id: https://made-up.something.com
name: personinfo
prefixes:                                 
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
default_range: string
classes:
  Nodes:
  Tag:
  Category:
    is_a: Tag
    range: category_status
  Assignment:
    is_a: Tag
    range: assignment_status
  Class:
    is_a: Tag
    range: class_tags
  Color:
    is_a: Tag
    range: color_tags
  Study:
    is_a: Nodes 
    slots:
      - study_title
      - short_description
      - pi_name
      - pi_email
      - pi_2_name
      - pi_2_email
      - phy_accession
      - bioproject
      - cds_bucket
      - cds_bucket_other
slots:
  study_title:
    description: A value denoting the project or study that generated the data. 
    required: true
    cadsr_cde:
    ncit_id: